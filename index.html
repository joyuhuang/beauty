<!DOCTYPE html>
<html lang="zh-tw">

<head>

<body>
	<header>
		<img id="logo" src="images/logo.png" alt="COCOTO株式会社">
		<nav>
			<i class="fas fa-bars" id="bar"></i>
			<ul id="menu">
				<li><a href="#">TOP</a></li>
				<li><a href="#">商品介紹</a></li>
				<li><a href="#">企業情報</a></li>
				<li><a href="#">SEARCH</a></li>
			</ul>
		</nav>
	</header>
	<div id="banner" class="h61">
		<div></div>

	<script>
		$(document).ready(function(){
		$('#bar').click(function () {
			$('#bar').toggleClass('bar_open')
			$('#menu').toggle();			
		});
		
		var wdth=$(window).width();
		function chH() {
			wdth=$(window).width();
			wdthDiv=$('#banner>div').width();
			// console.log(wdth);
			$('.h61').css("height", wdth * 0.615);
			$('.h60').css("height", wdth * 0.6);
			$('#banner>div').css("height", wdthDiv);
			$('#banner>h1').css("height", wdthDiv);
		}
		chH();
		$(window).resize(chH);
	});

	</script>
</body>

</html>
